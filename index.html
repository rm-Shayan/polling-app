<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polling App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">

  <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-8 space-y-6">
    <h1 class="text-3xl font-bold text-center text-gray-800">Create Your Poll</h1>

    <div>
      <label for="questions" class="block text-lg font-medium text-gray-700 mb-2">Enter your questions:</label>
      <textarea id="questions-container" rows="8" placeholder="Write your poll questions here..." class="w-full p-4 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 resize-none"></textarea>
    </div>

    <div class="flex justify-end">
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-xl transition" id="create-btn">Create</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
